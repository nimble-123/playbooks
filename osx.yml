---
- name: osx Playbook
  hosts: all
  vars:
    dotfiles:
      repo_url: https://github.com/dghubble/dotfiles.git
      repo_path: ~/Dropbox/config/dotfiles
      packages:
        - bash
        - git
        - vim
  roles:
    - osx/update
    - osx/system
    - osx/files
    - osx/cask
    - osx/dev
  environment:
    PATH: "{{ ansible_env.PATH }}:/usr/local/bin"
