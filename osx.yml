---
- name: osx Playbook
  hosts: all
  vars:
    dotfiles:
      repo_url: https://github.com/dghubble/dotfiles.git
      repo_path: ~/dotfiles
      packages:
        - bash
        - git
  roles:
    - osx/update
    - osx/system
    - osx/secrets
    - osx/dotfiles
    - osx/cask
    - osx/dev
    - osx/apps
  environment:
    PATH: "{{ ansible_env.PATH }}:/usr/local/bin"
