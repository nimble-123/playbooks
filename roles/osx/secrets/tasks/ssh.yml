---
# setup ssh secrets

- name: Create the ~/.ssh directory if it does not exist
  file: path=~/.ssh state=directory mode=0700
  tags: secrets

- name: Check for existence of /Volumes/nagini/ssh
  stat: path=/Volumes/nagini/ssh
  register: nagini
  tags: secrets

# never override existing files (force=no)
# use mode 0600 by default and relax modes when appropriate

- name: Copy ssh secrets into place if they don't exist
  copy: src=/Volumes/nagini/ssh/ dest=~/.ssh force=no mode=0600
  when: nagini.stat.exists == true
  tags: secrets

- name: Set the id_rsa.pub mode to 644
  file: path={{item}} mode=0644
  with_fileglob:
    - ~/.ssh/id_rsa.pub
  tags: secrets

- name: Set the keypair public key modes to 644
  file: path={{item}} mode=0644
  with_fileglob:
    - ~/.ssh/keypairs/*.pub
  tags: secrets

- name: Set the keypair *.pem pair modes to 400
  file: path={{item}} mode=0400
  with_fileglob:
    - ~/.ssh/keypairs/*.pem
  tags: secrets
